@if (!news()) {
  <div class="mb-4">
    <a routerLink="/dashboard" class="text-sm text-blue-600 hover:text-blue-800">
      &larr; Back to Dashboard
    </a>
  </div>
}

<div class="rounded-lg bg-white p-6 shadow-sm">
  <h2 class="mb-6 text-2xl font-bold text-gray-900">
    {{ news() ? 'Edit News' : 'Create News' }}
  </h2>

  @if (error) {
    <div class="mb-4 rounded-lg bg-red-50 p-4 text-sm text-red-600">{{ error }}</div>
  }

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input
        id="title"
        formControlName="title"
        class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
      <input
        id="image"
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:rounded-lg file:border-0 file:bg-blue-50 file:px-4 file:py-2 file:text-sm file:font-medium file:text-blue-700 hover:file:bg-blue-100"
      />
      @if (imagePreview) {
        <img [src]="imagePreview" alt="Preview" class="mt-2 h-40 rounded-lg object-cover" />
      }
    </div>

    <div>
      <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
      <textarea
        id="content"
        formControlName="content"
        rows="8"
        class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      ></textarea>
    </div>

    <div class="flex items-center gap-4">
      <button appButton variant="primary" type="submit" [disabled]="form.invalid || submitting">
        {{ submitting ? 'Saving...' : news() ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
